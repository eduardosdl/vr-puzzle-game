<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <title>Pointer</title>
  </head>
  <body>
    <a-scene id="scene">
      <a-sky color="#ECECEC"></a-sky>

      <a-plane
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#c2c2c2"
        position="0 0 -5"
        shadow="receive: true"
      ></a-plane>

      <a-entity
        line-event
        id="line"
        line="start: 0 0 0; end: 0 0 0; color: red"
        transparent="true"
      ></a-entity>

      <a-entity camera wasd-controls look-controls position="0 1.6 0">
        <a-plane
          id="error"
          position="0 -0.5 -2"
          width="0.8"
          height="0.2"
          color="#FF0000"
          side="double"
          opacity="0.8"
          rotation="0 0 0"
          visible="false"
        >
          <a-text
            value="Erro no encaixe"
            color="#FFFFFF"
            position="-0.3 0 0.01"
            color="#8B0000"
            width="2"
          ></a-text>
        </a-plane>
        <!-- Texto de erro -->
        <a-entity
          cursor-ring
          raycaster="objects: .clickable"
          id="cursor"
          geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.02;"
          cursor="fuse: false"
          material="color: black; shader: flat"
          position="0 0 -1.5"
        >
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
  <script src="script.js"></script>
</html>
