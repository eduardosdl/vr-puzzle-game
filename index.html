<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <title>Pointer</title>
  </head>
  <body>
    <a-scene id="scene">
      <a-sky color="#ECECEC"></a-sky>

      <a-plane
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#c2c2c2"
        position="0 0 -5"
        shadow="receive: true"
      ></a-plane>

      <!-- <a-sphere
        position="0 4 -5"
        radius="0.1"
        color="#EF2D5E"
        shadow="cast: true; receive: false"
      ></a-sphere> -->

      <!-- <a-entity
        puzzle-component="piece-1"
        puzzle-piece="top:1;left:2;bottom:0;right:2"
        position="3 1 -4"
        shadow="cast:true;receive:true"
        class="clickable"
      ></a-entity> -->
      <a-entity
        puzzle-component="piece-2"
        puzzle-piece="top:0;left:1;bottom:0;right:0"
        position="0 0 -4"
        shadow="cast:true;receive:true"
        class="clickable"
      ></a-entity>

      <a-entity
        line-event
        id="line"
        line="start: 0 0 0; end: 0 0 0; color: red"
        transparent="true"
      ></a-entity>

      <a-entity camera wasd-controls look-controls position="0 1.6 0">
        <a-entity
          cursor-ring
          raycaster="objects: .clickable"
          id="cursor"
          geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.02;"
          cursor="fuse: false"
          material="color: black; shader: flat"
          position="0 0 -1"
        >
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
  <script src="script.js"></script>
</html>
